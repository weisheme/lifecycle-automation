subscription AutoMergeOnPullRequest
{
    PullRequest {
        _id
        number
        body
        title
        branch {
            name
        }
        head {
            sha
            statuses {
                state
                context
                description
                targetUrl
            }
        }
        reviews {
            state
            by {
                login
            }
        }
        commits {
            message
        }
        repo {
            name
            owner
            org {
                provider {
                    apiUrl
                }
            }
        }
        comments {
            body
        }
    }
}

