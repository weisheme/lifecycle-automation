query BranchWithPullRequest($id: ID!) {
  Branch(id: $id) {
    id
    pullRequests(first: 1, orderBy: [timestamp_desc]) {
      merged
    }
    commit {
      sha
      message
    }
    name
    repo {
      name
      owner
      defaultBranch
      channels {
        name
      }
      org {
        chatTeam {
          preferences {
            name
            value
          }
        }
        provider {
          id
          apiUrl
          url
        }
      }
    }
    timestamp
  }
}
