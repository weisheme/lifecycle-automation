query ChatId($teamId: ID, $chatId: String!) {
  ChatTeam(id: $teamId) {
    members(userId: $chatId) {
      id
      screenName
      preferences {
        name
        value
      }
      chatTeam {
        id
        name
      }
      person {
        gitHubId {
          login
          name
        }
        emails {
          address
        }
      }
    }
  }
}
