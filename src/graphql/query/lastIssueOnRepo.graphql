query LastIssueOnRepo($name: String!, $owner: String!) {
  Repo(owner: $owner, name: $name) {
    issue(orderBy: [number_desc]) {
      _id
      name
      title
      body
      state
      number
      createdAt
      updatedAt
      closedAt
      resolvingCommits {
        author {
          person {
            chatId {
              screenName
            }
          }
        }
      }
      openedBy {
        login
      }
      closedBy {
        login
      }
      assignees {
        login
      }
      repo {
        name
        owner
        labels {
          name
        }
        channels {
          name
          team {
            id
          }
        }
        org {
          provider {
            apiUrl
            gitUrl
            url
            providerId
          }
        }
      }
      labels {
        name
      }
      timestamp
    }
  }
}
